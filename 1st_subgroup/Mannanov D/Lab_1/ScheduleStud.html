    <title>Расписание пар студентов</title>

<body>
    <div style="font-size: x-large;">
        <table border="4">

            <!--Первая пара-->

                <th scope="row">4310</th>

                <td>Правоведение</td>

                <td><i>Новаковская Алина Владимировна</i></td>
            </tr>

            <!--Вторая пара-->
            <tr>
                <th scope="row">4310</th>
                <td><u>13:30</u></td>
                <td>ТФЯиМТ</td>
                <td>327</td>
                <td><i>Сотников Сергей Викторович</i></td>
            </tr>
        </table>
    </div>
      
</body>
</html>
